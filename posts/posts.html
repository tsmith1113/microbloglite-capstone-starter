<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("login.html");
    </script>
</head>
<body>

    <header class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Posts Page</h1>
            <div>
                <a href="profile.html" class="btn btn-primary">Profile</a>
                <button id="logoutButton" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <form id="postForm" class="mb-4">
            <div class="mb-3">
                <textarea id="postContent" class="form-control" rows="3" placeholder="What's on your mind?" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
        
        <div id="posts" class="list-group"></div>
    </main>

    <footer class="container mt-4">
        <p class="text-center">&copy; 2024 Microblog</p>
    </footer>

    <!-- Page-specific code -->
    <script src="./posts.js"></script>
</body>
</html>
